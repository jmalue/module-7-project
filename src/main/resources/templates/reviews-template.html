<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Beatles Album Reviews</title>
  </head>

  <body>
    <header>
        <h1>List of Beatles Albums Reviewed</h1>
    </header>

    <main>
        <ul>
            <li th:each="review: ${reviewsModel}"><a th:href="|/show-reviews/${review.id}|" th:text="${review.albumTitle}"></a></li>


        </ul>





    </main>

<footer>
<small>Copyright 2020</small>
</footer>
  </body>

</html>
